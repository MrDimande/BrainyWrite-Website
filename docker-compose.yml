version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: brainywrite_db
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-brainywrite_db}
    ports:
      - "${PGPORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainywrite_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainywrite_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      PGUSER: ${PGUSER:-postgres}
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE:-brainywrite_db}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASS: ${EMAIL_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-contato.brainywrite@gmail.com}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-contato.brainywrite@gmail.com}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
    networks:
      - brainywrite_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  brainywrite_network:
    driver: bridge
