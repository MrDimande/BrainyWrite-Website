<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Title -->
  <text x="200" y="25" fill="#fbbf24" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Movimento Retilíneo Uniforme (MRU)</text>
  <!-- Grid -->
  <g stroke="#333" stroke-width="0.5">
    <line x1="60" y1="60" x2="60" y2="240"/><line x1="120" y1="60" x2="120" y2="240"/>
    <line x1="180" y1="60" x2="180" y2="240"/><line x1="240" y1="60" x2="240" y2="240"/>
    <line x1="300" y1="60" x2="300" y2="240"/><line x1="360" y1="60" x2="360" y2="240"/>
    <line x1="60" y1="60" x2="360" y2="60"/><line x1="60" y1="120" x2="360" y2="120"/>
    <line x1="60" y1="180" x2="360" y2="180"/><line x1="60" y1="240" x2="360" y2="240"/>
  </g>
  <!-- Axes -->
  <line x1="60" y1="240" x2="360" y2="240" stroke="#fbbf24" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="240" stroke="#fbbf24" stroke-width="2"/>
  <!-- Position line (s = s0 + vt) -->
  <line x1="60" y1="200" x2="340" y2="80" stroke="#22c55e" stroke-width="3"/>
  <!-- Points -->
  <circle cx="60" cy="200" r="5" fill="#22c55e"/>
  <circle cx="200" cy="140" r="5" fill="#22c55e"/>
  <circle cx="340" cy="80" r="5" fill="#22c55e"/>
  <!-- Labels -->
  <text x="370" y="245" fill="#fff" font-size="12" font-family="Arial">t (s)</text>
  <text x="40" y="55" fill="#fff" font-size="12" font-family="Arial">s (m)</text>
  <text x="45" y="205" fill="#fff" font-size="10" font-family="Arial">s₀</text>
  <!-- Formula -->
  <text x="280" y="100" fill="#22c55e" font-size="12" font-family="Arial">s = s₀ + v·t</text>
  <text x="200" y="275" fill="#a855f7" font-size="11" font-family="Arial" text-anchor="middle">v = Δs/Δt = constante</text>
</svg>
