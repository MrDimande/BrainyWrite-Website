  <text x="105" y="270" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">Norte</text>
  <text x="175" y="270" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">Centro</text>
  <text x="245" y="270" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">Sul</text>
  <text x="315" y="270" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">Maputo</text>
  <!-- Values -->
  <text x="105" y="95" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">8.5</text>
  <text x="175" y="125" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">6.2</text>
  <text x="245" y="75" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">9.8</text>
  <text x="315" y="155" fill="#fff" font-size="10" font-family="Arial" text-anchor="middle">4.1</text>
</svg>
