<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Title -->
  <text x="200" y="30" fill="#fbbf24" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Molécula de Água (H₂O)</text>
  <!-- Oxygen atom -->
  <circle cx="200" cy="140" r="40" fill="#ef4444" fill-opacity="0.6" stroke="#ef4444" stroke-width="3"/>
  <text x="200" y="148" fill="#fff" font-size="24" font-family="Arial" text-anchor="middle" font-weight="bold">O</text>
  <!-- Hydrogen atoms -->
  <circle cx="120" cy="200" r="28" fill="#3b82f6" fill-opacity="0.6" stroke="#3b82f6" stroke-width="3"/>
  <text x="120" y="208" fill="#fff" font-size="20" font-family="Arial" text-anchor="middle" font-weight="bold">H</text>
  <circle cx="280" cy="200" r="28" fill="#3b82f6" fill-opacity="0.6" stroke="#3b82f6" stroke-width="3"/>
  <text x="280" y="208" fill="#fff" font-size="20" font-family="Arial" text-anchor="middle" font-weight="bold">H</text>
  <!-- Bonds -->
  <line x1="165" y1="165" x2="140" y2="180" stroke="#fbbf24" stroke-width="4"/>
  <line x1="235" y1="165" x2="260" y2="180" stroke="#fbbf24" stroke-width="4"/>
  <!-- Angle indicator -->
  <path d="M150,175 Q200,160 250,175" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="200" y="175" fill="#22c55e" font-size="12" font-family="Arial" text-anchor="middle">104.5°</text>
  <!-- Info -->
  <text x="200" y="260" fill="#fff" font-size="11" font-family="Arial" text-anchor="middle">Geometria Angular | Molécula Polar</text>
  <text x="200" y="280" fill="#a855f7" font-size="10" font-family="Arial" text-anchor="middle">Ligações Covalentes</text>
</svg>
