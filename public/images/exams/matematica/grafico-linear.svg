<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Grid -->
  <g stroke="#333" stroke-width="0.5">
    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="100" y1="50" x2="100" y2="250"/>
    <line x1="150" y1="50" x2="150" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <line x1="250" y1="50" x2="250" y2="250"/>
    <line x1="300" y1="50" x2="300" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
  </g>
  <!-- Axes -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#fbbf24" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#fbbf24" stroke-width="2"/>
  <!-- Line y = 2x + 1 -->
  <line x1="75" y1="225" x2="325" y2="75" stroke="#22c55e" stroke-width="3"/>
  <!-- Points -->
  <circle cx="200" cy="150" r="5" fill="#fbbf24"/>
  <circle cx="250" cy="100" r="5" fill="#22c55e"/>
  <circle cx="150" cy="200" r="5" fill="#22c55e"/>
  <!-- Labels -->
  <text x="355" y="155" fill="#fff" font-size="14" font-family="Arial">x</text>
  <text x="205" y="45" fill="#fff" font-size="14" font-family="Arial">y</text>
  <text x="260" y="95" fill="#22c55e" font-size="12" font-family="Arial">y = 2x + 1</text>
</svg>
