<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Triangle -->
  <polygon points="80,250 320,250 80,80" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <!-- Right angle marker -->
  <path d="M 80,220 L 110,220 L 110,250" fill="none" stroke="#22c55e" stroke-width="2"/>
  <!-- Labels -->
  <text x="190" y="270" fill="#fff" font-size="16" font-family="Arial" font-weight="bold">a = ?</text>
  <text x="40" y="170" fill="#fff" font-size="16" font-family="Arial" font-weight="bold">b = 4</text>
  <text x="200" y="150" fill="#fbbf24" font-size="16" font-family="Arial" font-weight="bold">c = 5</text>
  <!-- Formula -->
  <text x="200" y="40" fill="#22c55e" font-size="18" font-family="Arial" text-anchor="middle">a² + b² = c²</text>
</svg>
