<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Title -->
  <text x="200" y="25" fill="#fbbf24" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Célula Animal</text>
  <!-- Cell membrane -->
  <ellipse cx="200" cy="160" rx="160" ry="110" fill="none" stroke="#22c55e" stroke-width="3"/>
  <!-- Cytoplasm fill -->
  <ellipse cx="200" cy="160" rx="155" ry="105" fill="#22c55e" fill-opacity="0.1"/>
  <!-- Nucleus -->
  <ellipse cx="200" cy="150" rx="50" ry="40" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <!-- Nucleolus -->
  <circle cx="200" cy="150" r="15" fill="#ef4444"/>
  <!-- Mitochondria -->
  <ellipse cx="100" cy="130" rx="25" ry="12" fill="#a855f7" stroke="#a855f7" stroke-width="1"/>
  <ellipse cx="300" cy="180" rx="25" ry="12" fill="#a855f7" stroke="#a855f7" stroke-width="1"/>
  <!-- Ribosomes -->
  <circle cx="130" cy="200" r="4" fill="#fbbf24"/>
  <circle cx="150" cy="190" r="4" fill="#fbbf24"/>
  <circle cx="260" cy="120" r="4" fill="#fbbf24"/>
  <circle cx="280" cy="130" r="4" fill="#fbbf24"/>
  <!-- Labels -->
  <line x1="200" y1="150" x2="280" y2="80" stroke="#fff" stroke-width="1"/>
  <text x="285" y="75" fill="#fff" font-size="10" font-family="Arial">Núcleo</text>
  <line x1="200" y1="150" x2="320" y2="60" stroke="#fff" stroke-width="1"/>
  <text x="325" y="55" fill="#ef4444" font-size="10" font-family="Arial">Nucléolo</text>
  <line x1="100" y1="130" x2="60" y2="80" stroke="#fff" stroke-width="1"/>
  <text x="20" y="75" fill="#a855f7" font-size="10" font-family="Arial">Mitocôndria</text>
  <line x1="360" y1="160" x2="380" y2="140" stroke="#fff" stroke-width="1"/>
  <text x="320" y="290" fill="#22c55e" font-size="10" font-family="Arial">Membrana Celular</text>
</svg>
