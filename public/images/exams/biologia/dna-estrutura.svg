<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <!-- Title -->
  <text x="200" y="25" fill="#fbbf24" font-size="14" font-family="Arial" text-anchor="middle" font-weight="bold">Estrutura do DNA</text>
  <!-- Double helix backbone -->
  <path d="M120,50 Q180,80 120,110 Q60,140 120,170 Q180,200 120,230 Q60,260 120,290"
        fill="none" stroke="#3b82f6" stroke-width="4"/>
  <path d="M280,50 Q220,80 280,110 Q340,140 280,170 Q220,200 280,230 Q340,260 280,290"
        fill="none" stroke="#3b82f6" stroke-width="4"/>
  <!-- Base pairs -->
  <line x1="140" y1="65" x2="260" y2="65" stroke="#22c55e" stroke-width="3"/>
  <line x1="100" y1="95" x2="300" y2="95" stroke="#ef4444" stroke-width="3"/>
  <line x1="120" y1="125" x2="280" y2="125" stroke="#a855f7" stroke-width="3"/>
  <line x1="80" y1="155" x2="320" y2="155" stroke="#fbbf24" stroke-width="3"/>
  <line x1="120" y1="185" x2="280" y2="185" stroke="#22c55e" stroke-width="3"/>
  <line x1="100" y1="215" x2="300" y2="215" stroke="#ef4444" stroke-width="3"/>
  <line x1="140" y1="245" x2="260" y2="245" stroke="#a855f7" stroke-width="3"/>
  <!-- Legend -->
  <rect x="320" y="60" width="15" height="10" fill="#22c55e"/>
  <text x="340" y="70" fill="#fff" font-size="10" font-family="Arial">A-T</text>
  <rect x="320" y="80" width="15" height="10" fill="#ef4444"/>
  <text x="340" y="90" fill="#fff" font-size="10" font-family="Arial">G-C</text>
  <rect x="320" y="100" width="15" height="10" fill="#a855f7"/>
  <text x="340" y="110" fill="#fff" font-size="10" font-family="Arial">T-A</text>
  <rect x="320" y="120" width="15" height="10" fill="#fbbf24"/>
  <text x="340" y="130" fill="#fff" font-size="10" font-family="Arial">C-G</text>
</svg>
